<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>环球网校</title>
    <!--<link rel="stylesheet" type="text/css" href="https://img.thea.cn/public/css/base.css">-->
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!--<script src="https://img.thea.cn/public/js/jquery-1.12.3.min.js"></script>-->
    <!--<script type="text/javascript" src="https://img.thea.cn/public/js/thea.ms.form.js"></script>-->
</head>
<body>

<div class="header clearfix">
    <div class="container">
        <h1 class="logo">
            <a href="" target="_blank">
                <img src="images/logo.png" alt="环球网校">
            </a>
        </h1>
        <div class="login_register">
            <a href="" target="_blank" class="learn">学习中心</a>
            <a href="" target="_blank" class="login">登录</a>
            <a href="" target="_blank" class="register">注册</a>
        </div>
    </div>
</div>

<div class="index-banner">
    <!--<img src="images/index_banner.png" alt="环球网校横幅" class="father-bg">-->
    <div class="container">
        <div class="discount_coupon">
            <div class="title">
                <em class="italic">新人注册领取</em>
                <span class="sum">150元</span>
                <span class="bold">优惠券</span>
            </div>
            <div class="coupon">
                <div class="coupon-item">
                    <img src="images/coupon.png" alt="优惠券" class="father-bg">
                    <div class="coupon-cont">
                        <div class="cont-sum">
                            <span>￥</span>
                            <strong>50</strong>
                        </div>
                        <div class="cont-detail">
                            <strong>新人专享</strong>
                            <p>限111元以上课程使用</p>
                            <p>有效期 : 自领取之日14天内</p>
                        </div>
                    </div>
                </div>
                <div class="coupon-item">
                    <img src="images/coupon.png" alt="优惠券" class="father-bg">
                    <div class="coupon-cont">
                        <div class="cont-sum">
                            <span>￥</span>
                            <strong>100</strong>
                        </div>
                        <div class="cont-detail">
                            <strong>新人专享</strong>
                            <p>限111元以上课程使用</p>
                            <p>有效期 : 自领取之日14天内</p>
                        </div>
                    </div>
                </div>
                <a href="" class="coupon-btn" target="_blank">一键领取</a>
            </div>
        </div>
        <div class="applet">
            <p>
                微信小程序看课
                扫码即看
            </p>
            <img src="images/zhexuewang.png" alt="折学网">
        </div>
    </div>
</div>

<!-- 会员专属 -->
<div class="membership">
    <div class="container">
        <h2 class="h2">会员专属</h2>
    </div>
</div>
</body>
</html>
